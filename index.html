<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forest Ecosystem Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0fff0;
      text-align: center;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .control-group {
      background: #e6f2e6;
      padding: 10px;
      border-radius: 8px;
      min-width: 120px;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
    }
    #forest {
      width: 100%;
      height: 400px;
      position: relative;
      background-color: #cce5cc;
      overflow: hidden;
      border: 1px solid #444;
    }
    img {
      position: absolute;
      width: 40px;
      z-index: 2;
    }
    #river {
      position: absolute;
      left: 35%;
      top: 0;
      width: 30%;
      height: 100%;
      background: #4db8ff;
      opacity: 0.6;
      z-index: 1;
    }
  </style>
</head>
<body>

  <h1>ðŸŒ² Forest Ecosystem Simulator</h1>
  <p>Add or remove plants and watch the forest grow.</p>

  <div class="controls">
    <div class="control-group">
      <strong>Maple: <span id="maple-count">3</span></strong><br>
      <button onclick="change('maple', 1)">+</button>
      <button onclick="change('maple', -1)">âˆ’</button>
    </div>
    <div class="control-group">
      <strong>Poplar: <span id="poplar-count">3</span></strong><br>
      <button onclick="change('poplar', 1)">+</button>
      <button onclick="change('poplar', -1)">âˆ’</button>
    </div>
    <div class="control-group">
      <strong>Grass: <span id="grass-count">15</span></strong><br>
      <button onclick="change('grass', 1)">+</button>
      <button onclick="change('grass', -1)">âˆ’</button>
    </div>
    <div class="control-group">
      <strong>Bush: <span id="bush-count">4</span></strong><br>
      <button onclick="change('bush', 1)">+</button>
      <button onclick="change('bush', -1)">âˆ’</button>
    </div>
  </div>

  <p><strong>Year:</strong> <span id="year">0</span></p>
  <button onclick="advanceYear()">Advance Year</button>
  <button onclick="reset()">Reset</button>

  <div id="forest">
    <div id="river"></div>
  </div>

  <script>
    let state = {
      year: 0,
      maple: 3,
      poplar: 3,
      grass: 15,
      bush: 4
    };

    function updateDisplay() {
      document.getElementById('maple-count').textContent = state.maple;
      document.getElementById('poplar-count').textContent = state.poplar;
      document.getElementById('grass-count').textContent = state.grass;
      document.getElementById('bush-count').textContent = state.bush;
      document.getElementById('year').textContent = state.year;
      renderForest();
    }

    function change(species, delta) {
      state[species] = Math.max(0, state[species] + delta);
      updateDisplay();
    }

    function advanceYear() {
      state.year++;
      updateDisplay();
    }

    function reset() {
      state = {
        year: 0,
        maple: 3,
        poplar: 3,
        grass: 15,
        bush: 4
      };
      updateDisplay();
    }

    function renderForest() {
      const forest = document.getElementById('forest');
      forest.innerHTML = '<div id="river"></div>';

      drawPlants('maple.png', state.maple, forest);
      drawPlants('poplar.png', state.poplar, forest);
      drawPlants('grass.png', state.grass, forest);
      drawPlants('bush.png', state.bush, forest);
    }

    function drawPlants(src, count, container) {
      for (let i = 0; i < count; i++) {
        const img = document.createElement('img');
        img.src = src;
        img.style.left = Math.random() * 95 + '%';
        img.style.top = Math.random() * 85 + '%';
        container.appendChild(img);
      }
    }

    updateDisplay();
  </script>

</body>
</html>
